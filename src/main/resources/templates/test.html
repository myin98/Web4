<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샘플 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        nav a {
            color: black;
            text-decoration: none;
            padding: 10px 15px;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .content {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>샘플 웹사이트</h1>
    </header>
    <nav>
        <a href="#">홈</a>
        <a href="#">레스토랑</a>
        <a href="#">리뷰</a>
        <a href="#">정보</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>환영합니다!</h2>
            <p>여기는 샘플 웹사이트입니다. 레스토랑 정보와 리뷰를 확인해보세요.</p>
        </div>
    </div>
    <div class="footer">
        <p>© 2024 샘플 웹사이트</p>
    </div>
</body>
</html>
